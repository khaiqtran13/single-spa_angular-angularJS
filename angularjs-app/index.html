<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AngularJS</title>
  </head>
  <body>
    <h1>AngularJS App</h1>
    <div ng-controller="HomeController as home">
      <input
        type="text"
        ng-model="home.newColor"
        placeholder="enter a new color"
      />
      <button ng-click="home.addColor()">Add</button>
      <ul>
        <li ng-repeat="color in home.colors">{{ color }}</li>
      </ul>
    </div>
  </body>
</html>
